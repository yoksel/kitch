<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мебеля</title>
        <meta name="robots" content="noindex">
        <style class="surface-sizes-css"></style>
        <style class="surface-patterns-css"></style>
        <style class="walls-css"></style>
    </head>
    <body class="page">

        <div class="wrapper">
            <div class="content">
                <div class="scene wall">
                    <div class="line line--top top">
                        <div class="block block--top">
                            <div class="top__side surface surface--side surface--side-left"></div>
                            <div class="top__bottom surface surface--bottom"></div>
                            <div class="top__side surface surface--side surface--side-right">
                                <div class="surface__size surface__size--vertical">
                                    <div class="surface__size-text"></div>
                                </div>
                            </div>
                            <div class="top__top surface surface--top"></div>
                            <div class="top__front surface surface--front">
                                <div class="surface__size">
                                    <div class="surface__size-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="line line--bottom bottom">
                        <div class="block block--bottom">
                            <div class="bottom__side surface surface--side surface--side-left"></div>
                            <div class="bottom__bottom surface surface--bottom"></div>
                            <div class="bottom__side surface surface--side surface--side-right">
                                <div class="surface__size surface__size--vertical">
                                    <div class="surface__size-text"></div>
                                </div>
                            </div>
                            <div class="bottom__top surface surface--top"></div>
                            <div class="bottom__front surface surface--front">
                                <div class="surface__size">
                                    <div class="surface__size-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rotator">
                    <input class="rotator__range" type="range"
                        min="-60" max="60" step="5"
                        value="45">
                </div>
            </div>

            <aside class="aside">
                <div class="chooser">
                    <div class="chooser__title">Цвет панелей</div>
                    <div class="chooser__content patterns"></div>
                </div>

                <div class="chooser">
                    <div class="chooser__title">Цвет стены</div>
                    <div class="chooser__content walls"></div>
                </div>
            </aside>
        </div>
    </body>
</html>
