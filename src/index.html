<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кубики в полёте</title>
        <meta name="robots" content="noindex">
        <style class="surface-sizes-css"></style>
        <style class="surface-patterns-css"></style>
        <style class="walls-css"></style>
    </head>
    <body class="page">

        <div class="wrapper">
            <aside class="aside aside--sizes">
                <div class="chooser">
                    <div class="chooser__content config"></div>
                </div>
            </aside>

            <div class="content">
                <!-- <div class="types">
                    <ul class="types__list">
                        <li class="types__item"> — </li>
                        <li class="types__item"> &gt; </li>
                    </ul>
                </div> -->

                <div class="scene walls">
                    <div class="floor"></div>
                </div>

                <div class="rotator">
                    <input class="rotator__range" type="range"
                        min="-120" max="120" step="5"
                        value="25">
                </div>

                <div class="goods"></div>
            </div>

            <!-- <aside class="aside aside--design">
                <div class="chooser">
                    <div class="chooser__title">Цвет панелей</div>
                    <div class="chooser__content patterns"></div>
                </div>

                <div class="chooser">
                    <div class="chooser__title">Цвет стены</div>
                    <div class="chooser__content walls"></div>
                </div>
            </aside> -->
        </div>

        <div class="hidden">
            <input
                type="number"
                min="0" max="1000"
                class="size-input">
        </div>

        <template id="wall-tmpl">
            <div class="wall wall--{{side}}">
                {{#lines}}
                    <div class="line line--{{line}} {{line}}">
                        {{#blocks}}
                            <div class="block
                                {{line}}__block

                                {{#isEmpty}}
                                    block--empty
                                {{/isEmpty}}
                                ">
                                <div
                                    class="{{line}}__side
                                        surface surface--side
                                        surface--side-left"
                                    ></div>
                                <div
                                    class="{{line}}__bottom
                                        surface surface--bottom"></div>
                                <div
                                    class="{{line}}__side
                                        surface surface--side
                                        surface--side-right"
                                    data-wall="{{side}}"
                                    data-line="{{line}}"
                                    data-content="height"
                                    data-value="{{value}}"
                                    >
                                    <div
                                        class="surface__size
                                            surface__size--vertical">
                                        <div class="surface__size-text">
                                            {{#if height}}
                                                {{height}}mm
                                            {{/if height}}
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="{{line}}__front surface
                                        surface--front"
                                    data-wall="{{side}}"
                                    data-line="{{line}}"
                                    data-pos="{{pos}}"
                                    data-content="width"
                                    data-value="{{value}}"
                                    >
                                    <div class="surface__size">
                                        <div class="surface__size-text">{{value}}mm</div>
                                    </div>
                                </div>
                                <div
                                    class="{{line}}__top
                                        surface surface--top"></div>
                            </div>
                        {{/blocks}}
                    </div>
                {{/lines}}
            </div>
        </template>

        <template id="card-tmpl">
            {{# cards}}
            <div class="card">
                <img src="{{imgPath}}" alt="">

                <b>{{title}}</b>

                <div>{{sizesStr}}</div>
                <div><b>{{price}}</b></div>
            </div>
            {{/ cards}}
        </template>
    </body>
</html>
